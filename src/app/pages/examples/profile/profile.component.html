<div
  class=" header pb-6 d-flex align-items-center"
>
</div>

<div class=" container-fluid mt--6">
  <div class=" row align-items-center py-4">
    <div class=" col-lg-6 col-7">
      <h6 class=" h2 text-black d-inline-block mb-0">Profile</h6>

      <nav
      aria-label="breadcrumb"
      class=" d-none d-md-inline-block ml-md-4"
    >
      <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
        <li class=" breadcrumb-item">
          <a href="javascript:void(0)"> <span style = "color:black;"><i class="ni ni-sound-wave"> </i> </span></a>
        </li>
      </ol>
    </nav>
    </div>
  </div>
  <div class=" row">

    <div class=" col-xl-12 order-xl-1">
      <div class=" card">
        <div class=" card-header">
          <div class=" row align-items-center">
            <div class=" col-8"><h3 class=" mb-0">Your profile</h3></div>

            <div class=" col-4 text-right">
              <a
            class="btn btn-sm btn-primary"
            routerLinkActive="active"
            [routerLink]="['/examples/editprofile']"
          >
                Edit
              </a>
            </div>
          </div>
        </div>

        <div class=" card-body">
          <form>
            <h6 class=" heading-small text-muted mb-4">User information</h6>

            <div class=" pl-lg-4">
              <div class=" row">
                <div class=" col-lg-6">
                  <div class=" form-group">
                    <label class=" form-control-label" for="input-username">
                      Username
                    </label>

                    <input
                      class=" form-control"
                      id="input-username"
                      placeholder="Username"
                      type="text"
                      value="Ali Imran"
                      disabled="disabled"
                    />
                  </div>
                </div>

                <div class=" col-lg-6">
                  <div class=" form-group">
                    <label class=" form-control-label" for="input-email">
                      Email address
                    </label>

                    <input
                      class=" form-control"
                      id="input-email"
                      placeholder="imran@prototype.com.my"
                      type="email"
                      disabled="disabled"
                    />
                  </div>
                </div>
              </div>
            </div>

            <hr class=" my-4" />

            <h6 class=" heading-small text-muted mb-4">Contact information</h6>

            <div class=" pl-lg-4">
              <div class=" row">
                <div class=" col-md-12">
                  <div class=" form-group">
                    <label class=" form-control-label" for="input-address">
                      Address
                    </label>

                    <input
                      class=" form-control"
                      id="input-address"
                      placeholder="Home Address"
                      type="text"
                      value="No 100, Loring Explanade"
                      disabled="disabled"
                    />
                  </div>
                </div>
              </div>

              <div class=" row">
                <div class=" col-lg-4">
                  <div class=" form-group">
                    <label class=" form-control-label" for="input-city">
                      City
                    </label>

                    <input
                      class=" form-control"
                      id="input-city"
                      placeholder="City"
                      type="text"
                      value="Petaling Jaya"
                      disabled="disabled"
                    />
                  </div>
                </div>

                <div class=" col-lg-4">
                  <div class=" form-group">
                    <label class=" form-control-label" for="input-country">
                      Country
                    </label>

                    <input
                      class=" form-control"
                      id="input-country"
                      placeholder="Country"
                      type="text"
                      value="Malaysia"
                      disabled="disabled"
                    />
                  </div>
                </div>

                <div class=" col-lg-4">
                  <div class=" form-group">
                    <label class=" form-control-label" for="input-country">
                      Postal code
                    </label>

                    <input
                      class=" form-control"
                      id="input-postal-code"
                      placeholder="41200"
                      type="text"
                      disabled="disabled"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
