
<div class=" header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 text-black d-inline-block mb-0">Report</h6>

          <nav
            aria-label="breadcrumb"
            class=" d-none d-md-inline-block ml-md-4"
          >
            <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <span style="color:black;"><i class="fas fa-file"> </i> </span></a>
              </li>
            </ol>
          </nav>
        </div>

        <div class=" col-lg-6 col-5 text-right">
          <a class=" btn btn-sm btn-neutral" href="javascript:void(0)"> New </a>

          <a class=" btn btn-sm btn-neutral" href="javascript:void(0)">
            Filters
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col-lg-12">
      <div class=" card-wrapper">   
        <div class=" card">
          <div class=" card-header"><h3 class=" mb-0">Reporting Tool</h3></div>

          <div class=" card-body">
            <form>
              <div class=" form-row">
                <div class=" col-md-5 mb-3">
                  <label class=" form-control-label" for="validationCustom01">
                    Report Type
                  </label>

                  <select class=" form-control" id="exampleFormControlSelect3">
                    <option> Laporan Mengikut Syarikat </option>
  
                    <option> Laporan Premis Makanan</option>
  
                    <option> Laporan Mengikut Tarikh</option>
  
                    <option> Laporan Logistik </option>
                    <option> Laporan Produk </option>
                    <option> Laporan Barang Gunaan </option>
                  </select>
                </div>

                <div class=" col-md-5 mb-3">
                  <label class=" form-control-label" for="validationCustom02">
                    Date Range
                  </label>

                  <input
                      type="text"
                      class="form-control"
                      bsDaterangepicker
                      [(ngModel)]="bsRangeValue"
                      [bsConfig]="{
                        isAnimated: true,
                        containerClass: 'theme-red'
                      }"
                      name="bsDaterangepicker"
                    />

                </div>

                <div class=" col-md-2 mb-3">
                  <label class=" form-control-label" for="validationCustom02">
                    Search
                  </label>
                  <input
                      type="submit"
                      class="form-control btn btn-primary"
                      
                      value="Search"
                      name="search"
                    />

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-xl-6">
      <div class=" card">
        <div class=" card-header">
          <div class="row">
            <div class="col-md-12"><h5 class=" h3 mb-0">Laporan Mengikut Tarikh</h5></div>
          </div>
        </div>
        
        <div class=" card-body">
          <div class="chart" id="chartdiv"></div>
        </div>
        </div>
    </div>
    <div class=" col-xl-6">
      <div class=" card">
        <div class=" card-header">
          <div class="row">
            <div class="col-md-12"><h5 class=" h3 mb-0">Laporan Produk</h5></div>
          </div>
        </div>
        
        <div class=" card-body">
          <div class="chart" id="chartdiv1"></div>
          </div>
        </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-xl-6">
      <div class=" card">
        <div class=" card-header">
          <div class="row">
            <div class="col-md-12"><h5 class=" h3 mb-0">Laporan Logistik</h5></div>
          </div>
        </div>
        
        <div class=" card-body">
          <div class="chart" id="chartdiv2"></div>
          </div>
        </div>
    </div>
    <div class=" col-xl-6">
      <div class=" card">
        <div class=" card-header">
          <div class="row">
            <div class="col-md-12"><h5 class=" h3 mb-0">Laporan Mengikut Syarikat</h5></div>
          </div>
        </div>
        
        <div class=" card-body">
          <div class="chart" id="chartdiv3"></div>
          </div>
        </div>
    </div>
  </div>
</div>
